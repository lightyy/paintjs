<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PaintJS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
        <div class="controls__range">
            <input type="range" id="jsRange" min="0.1" max="10.0" value="2.5" step="0.1" />
        </div>
      <div class="controls__btns">
        <button id="jsMode">
          Fill</button
        ><button id="jsSave">
          Save
        </button>
      </div>
      <div class="controls__colors" id="jsColors">
        <div class="controls__color jsColor" style="background-color: #000000;"></div>
        <div class="controls__color jsColor" style="background-color: #FFFFFF;"></div>
        <div class="controls__color jsColor" style="background-color: #FF0000;"></div>
        <div class="controls__color jsColor" style="background-color: #FF5E00;"></div>
        <div class="controls__color jsColor" style="background-color: #FFE400;"></div>
        <div class="controls__color jsColor" style="background-color: #1DDB16;"></div>
        <div class="controls__color jsColor" style="background-color: #00D8FF;"></div>
        <div class="controls__color jsColor" style="background-color: #0100FF;"></div>
        <div class="controls__color jsColor" style="background-color: #5F00FF;"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
